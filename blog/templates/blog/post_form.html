{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <legend class="border-bottom mb-3">Blog Post</legend>
            {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
